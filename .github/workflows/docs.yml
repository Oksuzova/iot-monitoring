name: Generate & Deploy Service Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pdoc
        run: pip install pdoc

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate Analytics Service Docs
        run: pdoc --docformat google --no-show-source --output-dir docs/analytics analytics_service/

      - name: Generate Collector Service Docs
        run: pdoc --docformat google --no-show-source --output-dir docs/collector collector_service/

      - name: Generate Flask API Docs
        run: pdoc --docformat google --no-show-source --output-dir docs/api flask_api/

      - name: Generate Alerts Service Docs
        run: pdoc --docformat google --no-show-source --output-dir docs/alerts alerts_service/

      - name: Create Index Page
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>IoT Monitoring Documentation</title>
          </head>
          <body>
              <h1>IoT Monitoring Services Documentation</h1>
              <ul>
                  <li><a href="analytics/analytics_service.html">Analytics Service</a></li>
                  <li><a href="collector/collector_service.html">Collector Service</a></li>
                  <li><a href="api/flask_api.html">Flask API</a></li>
                  <li><a href="alerts/alerts_service.html">Alerts Service</a></li>
              </ul>
          </body>
          </html>' > docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs