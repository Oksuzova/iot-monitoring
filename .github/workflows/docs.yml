name: Generate & Deploy Service Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pdoc kafka-python flask sqlalchemy paho-mqtt

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate Analytics Service Docs
        run: |
          cd analytics_service
          pdoc --docformat google --no-show-source --output-dir ../docs/analytics *.py

      - name: Generate Collector Service Docs
        run: |
          cd collector_service
          pdoc --docformat google --no-show-source --output-dir ../docs/collector *.py

      - name: Generate Flask API Docs
        run: |
          cd flask_api
          pdoc --docformat google --no-show-source --output-dir ../docs/api *.py

      - name: Generate Alerts Service Docs
        run: |
          cd alerts_service
          pdoc --docformat google --no-show-source --output-dir ../docs/alerts *.py

      - name: Create Index Page
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>IoT Monitoring Documentation</title>
              <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #333; }
                ul { list-style-type: none; padding: 0; }
                li { margin: 10px 0; }
                a { color: #0366d6; text-decoration: none; }
                a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>IoT Monitoring Services Documentation</h1>
              <ul>
                  <li><a href="analytics/app.html">Analytics Service</a></li>
                  <li><a href="collector/bridge.html">Collector Service</a></li>
                  <li><a href="api/app.html">Flask API</a></li>
                  <li><a href="alerts/app.html">Alerts Service</a></li>
              </ul>
          </body>
          </html>' > docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs