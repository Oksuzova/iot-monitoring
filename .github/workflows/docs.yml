name: Generate & Deploy Service Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pdoc

      - name: Generate Analytics Service Docs
        run: |
          cd analytics_service
          pip install -r requirements.txt
          pdoc -o ../docs/analytics app.py models.py

      - name: Generate Collector Service Docs
        run: |
          cd collector_service
          pip install -r requirements.txt
          pdoc -o ../docs/collector bridge.py

      - name: Generate Flask API Docs
        run: |
          cd flask_api
          pip install -r requirements.txt
          pdoc -o ../docs/api app.py

      - name: Generate Alerts Service Docs
        run: |
          cd alerts_service
          pip install -r requirements.txt
          pdoc -o ../docs/alerts app.py

      - name: Create Index Page
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>IoT Monitoring Documentation</title>
          </head>
          <body>
              <h1>IoT Monitoring Services Documentation</h1>
              <ul>
                  <li><a href="analytics/app.html">Analytics Service</a></li>
                  <li><a href="collector/bridge.html">Collector Service</a></li>
                  <li><a href="api/app.html">Flask API</a></li>
                  <li><a href="alerts/app.html">Alerts Service</a></li>
              </ul>
          </body>
          </html>' > docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs